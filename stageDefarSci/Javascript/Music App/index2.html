<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sokhna's Music App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="style2.css">
    </head>

    <body>
        <div class="player">
            <div class="details">
                <div class="musique-courante"></div>
                <div class="icone-musique"></div>
                <div class="nom-musique"></div>
                <div class="nom-chanteur"></div>
            </div>

            <div class="boutons">
                <div class="musique-precedente" onclick="prevMusique()"><i class="fa fa-step-backward fa-2x"></i></div>
                <div class="musique-en-pause" onclick="pauseOrPlayMusique()"><i class="fa fa-play-circle fa-5x"></i></div>
                <div class="musique-suivante" onclick="nextMusique()"><i class="fa fa-step-forward fa-2x"></i></div>
            </div>

            <div class="barre-horizontale">
                <div class="temps-courant">00:00:00</div>
                <input type="range" min="1" max="100" value="0" class="defiler-musique" onchange="bouger()">
                <div class="duree-totale">00:00:00</div>
            </div>

            <div class="barre-horizontale">
                <i class="fa fa-volume-down"></i>
                <input type="range" min="0" max="100" value="50" class="defiler-volume" onchange="changerVolume()">
                <i class="fa fa-volume-up"></i>
            </div>
        
        </div>

        <script src="main2.js"></script>
    </body>
</html>
