<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="body">
        <div class="output">
            <div class="element-precedent"></div>
            <div class="element-courant"></div>
        </div>
        <div class="container">
            <div class="chiffres">
                <ul class="boutons">
                    <div class="chiffre">
                        <button id="chiffre">7</button>
                        <button id="chiffre">8</button>
                        <button id="chiffre">9</button>
                    </div>
                    <div class="chiffre">
                        <button id="chiffre">4</button>
                        <button id="chiffre">5</button>
                        <button id="chiffre">6</button>
                    </div>
                    <div class="chiffre">
                        <button id="chiffre">1</button>
                        <button id="chiffre">2</button>
                        <button id="chiffre">3</button>
                    </div>
                    <div class="chiffre bas-gauche">
                        <button id="chiffre">0</button>
                        <button id="chiffre">.</button>
                        <button id="negatif">+/-</button>
                    </div>
                </ul>
            </div>
            <div class="operateurs">
                <ul class="boutons">
                    <div class="operateur">
                        <button id="operation">+</button>
                        <button id="operation">-</button>
                    </div>
                    <div class="operateur">
                        <button id="operation">x</button>
                        <button id="operation">รท</button>
                    </div>
                    <div class="operateur">
                        <button id="ac">AC</button>
                        <button id="del">Del</button>
                    </div>
                    <div class="operateur bas-droite">
                        <button id="egal">=</button>
                    </div>
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
