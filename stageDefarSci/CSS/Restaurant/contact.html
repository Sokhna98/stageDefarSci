<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bodyContact">
        <article class="articleContact">
            <div class="gauche">
                <h3>Contact: +221 77 887 69 00</h3>
                <hr>
                <h4>Localisation</h4>
                <address>
                    Thiaroye Sur Mer <br>
                    Dakar, Sénégal
                </address>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30867.663472462533!2d-17.40244162716603!3d14.74321139154203!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec10ca829c4b01d%3A0x986f50b3692bb8f9!2sThiaroye%20sur%20Mer!5e0!3m2!1sfr!2ssn!4v1615981368120!5m2!1sfr!2ssn" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="droite">
                <fieldset>
                    <h3>Nous contacter par mail</h3>
                    <form action="">
                        <div class="mail">
                            <label for="adressmail">Votre email: <sup>*</sup></label>
                            <input type="email" name="adressMail" id="adressmail" required placeholder="contact@gmail.com">
                        </div>
                        <div class="nom">
                            <label for="nomInput">Votre nom: <sup>*</sup></label>
                            <input type="text" name="nom" id="nomInput" required>
                        </div>
                
                        <div class="message">
                            <label for="message">Votre message: <sup>*</sup></label>
                            <textarea name="message" id="message" cols="30" rows="10" required placeholder="Votre message"></textarea>
                        </div>
                        <div class="bouton">
                            <input class="boutonSub" type="submit" value="Envoyer">
                            <input class="boutonRes" type="reset" value="Annuler">
                        </div>
                    </form>
                </fieldset> 
            </div>    
        </article>
        <footer class="footerContact">
            <a href="accueil.html" class="footerContact1">Retour à l'accueil</a>
        </footer>
    </body>
</html>
